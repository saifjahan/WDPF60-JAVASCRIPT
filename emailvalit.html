<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h3>Email validate</h3>
   <form action="" name="myform">
    <fieldset>
        <strong>Email:</strong>
        <input type="text" name="email"><br>
        <strong>Confirm email:</strong>
        <input type="text" name="con_email"><br>
        <strong>Password:</strong>
        <input type="text" name="password"><br>
        <button onclick="validate()">click</button>
    </fieldset>
   </form>
   <script>
    function validate(){
        let email = document.myform.email.value;
        let email2 = document.myform.con_email.value;
        let pass = document.myform.password.value;
        let pattern = /[A-z0-9]+@[A-z0-9]+\.[a-z]/;
        let result = email.search(pattern);
        if(result == -1){
            alert("Not valid");
        }else if(email !=email2){
            alert("Not Matched");
        }else if(pass.length <7){
            alert("Not valid");
        }else{
            alert("valid");
        }
    }
   </script>
</body>
</html>
