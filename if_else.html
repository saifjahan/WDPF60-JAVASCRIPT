<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // let score = 6;

        function value_check(){

            let score = prompt("enter a number");

            if(score >= 7){
                alert("excellent");

            } else if(score >= 5){
                alert("good");


            } else{
                alert("poor");
            }
        }
    </script>

    <button onclick="value_check()">click here</button>
    
</body>

</html>
