<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>student name in ascending order</h3>
    <hr>
    <script>
        const students = ["Masud","Abdullah","Nazmul","Rakib","Joy"];
        students.sort();
        students.reverse();
        for(let i = 0; i<students.length; i++){
            document.write(students[i]+"<br>")
        }
    </script>
</body>
</html>
