<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo"></h1>

    <script>
        setInterval(myFunction, 1000);

        function myFunction() {
            let d = new Date();

            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["january", "February", "March", "April", "May", "Jun", "July", "August", "September", "October", "November", "December"];

            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();
            let date = d.getDate();
            let month = d.getMonth();
            let year = d.getFullYear();
            let day = d.getDay();

            let custom = "";
            custom += "Time: " + h + ":" + m + ":" + s;
            custom += "<br>" + date + ", " + months[month] + "" + days[day] + " " + year;


            document.getElementById("demo").innerHTML = custom;

        }
    </script>
</body>

</html>
