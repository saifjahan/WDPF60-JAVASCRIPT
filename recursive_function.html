<body>
    <script>
        function dosomething(n){
            if(n== 0){
                document.write("task completed");
                console.log("task completed");
                return
            }
            document.write("I'm doing something");
            console.log("I'm doing something");
            dosomething(n-1)
        }
        dosomething(3)
    </script>
